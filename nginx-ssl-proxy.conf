# HTTP - redirect to HTTPS
server {
    listen 80;
    server_name minidisc.squirclelabs.uk;
    return 301 https://$server_name$request_uri;
}

# HTTPS - proxy to Next.js
server {
    listen 443 ssl http2;
    server_name minidisc.squirclelabs.uk;
    
    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/minidisc.squirclelabs.uk/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/minidisc.squirclelabs.uk/privkey.pem;
    
    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    
    # Proxy to Next.js on port 3000
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}
